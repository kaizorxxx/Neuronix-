<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6a0572;
            --primary-light-color: #8f069e;
            --primary-dark-color: #4a0350;

            --secondary-color: #2c3e50;
            --text-color-light: #ecf0f1;
            --text-color-dark: #34495e;
            --button-bg-light: #f0f4f8;
            --button-bg-dark: #7f8c8d;
            --operator-bg: var(--primary-color);
            --equals-bg: #e67e22;
            --clear-bg: #e74c3c;

            --calculator-bg: linear-gradient(145deg, #ffffff, #e0e0e0);
            --display-bg: linear-gradient(135deg, #f8f9fa, #e9ecef);

            --border-radius-main: 25px;
            --border-radius-btn: 50%;
            --box-shadow-main: 15px 15px 30px rgba(0, 0, 0, 0.1), -15px -15px 30px rgba(255, 255, 255, 0.8);
            --box-shadow-btn: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(255, 255, 255, 0.8);
            --box-shadow-btn-hover: 8px 8px 15px rgba(0, 0, 0, 0.15), -8px -8px 15px rgba(255, 255, 255, 0.7);
            --inset-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.08), inset -3px -3px 6px rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #dce3f0, #c4d7ed);
            margin: 0;
            overflow: hidden;
            color: var(--text-color-dark);
        }

        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        #popup-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .popup-content {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            padding: 50px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: var(--secondary-color);
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            animation: popupAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popupAppear {
            from { transform: translateY(50px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        #popup-overlay.hidden .popup-content {
            transform: translateY(-20px) scale(0.9);
            opacity: 0;
            transition: transform 0.4s ease-in, opacity 0.4s ease-in;
        }

        .popup-content h2 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 18px;
            color: var(--primary-color);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.15);
        }

        .popup-content p {
            font-size: 1.15em;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-color-dark);
        }

        #close-popup-btn {
            background: linear-gradient(145deg, var(--primary-light-color), var(--primary-dark-color));
            color: var(--text-color-light);
            border: none;
            padding: 15px 35px;
            border-radius: 35px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            letter-spacing: 0.5px;
        }

        #close-popup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
            filter: brightness(1.1);
        }

        .calculator-container {
            background: var(--calculator-bg);
            border-radius: var(--border-radius-main);
            box-shadow: var(--box-shadow-main);
            padding: 35px;
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease-in-out;
            perspective: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .calculator-container:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.15), -20px -20px 40px rgba(255, 255, 255, 0.9);
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 2em;
            color: var(--secondary-color);
            margin: 0;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-switcher label {
            font-size: 0.95em;
            color: var(--secondary-color);
            font-weight: 500;
        }

        #theme-color {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
            outline: none;
            transition: all 0.3s ease;
        }

        #theme-color::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }

        #theme-color::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }

        #theme-color:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .calculator {
            width: 100%;
        }

        .display {
            margin-bottom: 30px;
            background: var(--display-bg);
            border-radius: 15px;
            box-shadow: var(--inset-shadow);
            padding: 20px 25px;
            text-align: right;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        #expression {
            height: 30px;
            color: #888;
            font-size: 1.1em;
            margin-bottom: 8px;
            font-weight: 400;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        #result {
            width: 100%;
            height: 70px;
            background: transparent;
            border: none;
            font-size: 3em;
            color: var(--secondary-color);
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.05);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        .btn {
            width: 75px;
            height: 75px;
            border: none;
            border-radius: var(--border-radius-btn);
            font-size: 2em;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--box-shadow-btn);
            color: var(--text-color-dark);
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.02);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .btn:active::before {
            width: 150%;
            height: 150%;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-number {
            background-color: var(--button-bg-light);
        }

        .btn-number:hover {
            background-color: #d8e2ed;
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-btn-hover);
        }

        .btn-operator {
            background-color: var(--operator-bg);
            color: var(--text-color-light);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .btn-operator:hover {
            background-color: var(--primary-light-color);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-btn-hover);
        }

        .btn-clear {
            background-color: var(--clear-bg);
            color: var(--text-color-light);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .btn-clear:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-btn-hover);
        }

        .btn-equals {
            background-color: var(--equals-bg);
            color: var(--text-color-light);
            grid-column: span 2;
            border-radius: 40px;
            width: auto;
            font-size: 2.2em;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        }

        .btn-equals:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-btn-hover);
        }

        .btn-zero {
            grid-column: span 2;
            border-radius: 40px;
            width: auto;
        }

        .btn-zero:hover {
            background-color: #d8e2ed;
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-btn-hover);
        }

        @media (max-width: 480px) {
            .calculator-container {
                width: 90%;
                padding: 25px;
                border-radius: 20px;
            }

            .btn {
                width: 65px;
                height: 65px;
                font-size: 1.7em;
            }

            #result {
                font-size: 2.5em;
                height: 60px;
            }

            #expression {
                font-size: 0.9em;
                height: 25px;
            }

            .header h1 {
                font-size: 1.7em;
            }

            .theme-switcher label {
                font-size: 0.85em;
            }

            #theme-color {
                width: 35px;
                height: 35px;
            }

            .popup-content {
                padding: 30px;
                max-width: 90%;
            }

            .popup-content h2 {
                font-size: 2em;
            }

            .popup-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="popup-overlay">
        <div class="popup-content">
            <h2>Selamat Datang!</h2>
            <p>Aplikasi kalkulator ini dibuat dengan desain minimalis modern dan fitur lengkap.</p>
            <button id="close-popup-btn">Mulai & Putar Musik</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/u30kyf.mp4" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="calculator-container">
        <div class="header">
            <h1>Kalkulator</h1>
            <div class="theme-switcher">
                <label for="theme-color">Warna Tema:</label>
                <input type="color" id="theme-color" value="#6a0572">
            </div>
        </div>

        <div class="calculator">
            <div class="display">
                <div id="expression"></div>
                <input type="text" id="result" value="0" disabled>
            </div>
            <div class="buttons">
                <button class="btn btn-clear">C</button>
                <button class="btn btn-operator">+/-</button>
                <button class="btn btn-operator">%</button>
                <button class="btn btn-operator">/</button>

                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-operator">x</button>

                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-operator">-</button>

                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-operator">+</button>

                <button class="btn btn-number btn-zero">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-equals">=</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popupOverlay = document.getElementById('popup-overlay');
            const closePopupButton = document.getElementById('close-popup-btn');
            const backgroundMusic = document.getElementById('background-music');
            const resultInput = document.getElementById('result');
            const expressionDiv = document.getElementById('expression');
            const buttons = document.querySelectorAll('.btn');
            const themeColorInput = document.getElementById('theme-color');
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            let currentInput = '0';
            let operator = null;
            let previousInput = '';
            let resetDisplay = false;
            let expression = '';

            closePopupButton.addEventListener('click', () => {
                popupOverlay.classList.add('hidden');
                backgroundMusic.play().catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            });

            function updateDisplay() {
                if (currentInput.length > 15 && currentInput !== 'Error') {
                    resultInput.value = parseFloat(currentInput).toPrecision(10).replace(/(\.\d*?[1-9])0+$/, '$1').replace(/\.0+$/, '');
                } else {
                    resultInput.value = currentInput;
                }
                expressionDiv.textContent = expression;
            }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            function setThemeColor(color) {
                document.documentElement.style.setProperty('--primary-color', color);
                const hexToRgb = (hex) => {
                    const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                    hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? {
                        r: parseInt(result[1], 16),
                        g: parseInt(result[2], 16),
                        b: parseInt(result[3], 16)
                    } : null;
                };
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
                const rgbToHex = (r, g, b) => '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);

                const lightenColor = (hex, percent) => {
                    const rgb = hexToRgb(hex);
                    if (!rgb) return hex;
                    const r = Math.min(255, rgb.r + (255 - rgb.r) * (percent / 100));
                    const g = Math.min(255, rgb.g + (255 - rgb.g) * (percent / 100));
                    const b = Math.min(255, rgb.b + (255 - rgb.b) * (percent / 100));
                    return rgbToHex(Math.round(r), Math.round(g), Math.round(b));
                };

                const darkenColor = (hex, percent) => {
                    const rgb = hexToRgb(hex);
                    if (!rgb) return hex;
                    const r = Math.max(0, rgb.r - rgb.r * (percent / 100));
                    const g = Math.max(0, rgb.g - rgb.g * (percent / 100));
                    const b = Math.max(0, rgb.b - rgb.b * (percent / 100));
                    return rgbToHex(Math.round(r), Math.round(g), Math.round(b));
                };

                document.documentElement.style.setProperty('--primary-light-color', lightenColor(color, 20));
                document.documentElement.style.setProperty('--primary-dark-color', darkenColor(color, 20));

                themeColorInput.value = color;
            }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            function calculate() {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);

                if (isNaN(prev) || isNaN(current)) return;

                let actualOperator = operator;
                if (operator === 'x') {
                    actualOperator = '*';
                }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
                switch (actualOperator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            result = 'Error';
                        } else {
                            result = prev / current;
                        }
                        break;
                    default:
                        return;
                }

                if (typeof result === 'number') {
                    currentInput = parseFloat(result.toFixed(10)).toString();
                } else {
                    currentInput = result;
                }
            }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            const savedTheme = localStorage.getItem('calculatorThemeColor');
            if (savedTheme) {
                setThemeColor(savedTheme);
            } else {
                setThemeColor(themeColorInput.value);
            }

            themeColorInput.addEventListener('input', (e) => {
                setThemeColor(e.target.value);
                localStorage.setItem('calculatorThemeColor', e.target.value);
            });
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const buttonText = button.textContent;

                    if (button.classList.contains('btn-number')) {
                        if (resetDisplay) {
                            currentInput = buttonText;
                            expression = previousInput + (operator ? ` ${operator} ` : '') + currentInput;
                            resetDisplay = false;
                        } else if (currentInput === '0' && buttonText !== '.') {
                            currentInput = buttonText;
                            expression = currentInput;
                        } else if (buttonText === '.' && currentInput.includes('.')) {
                        } else {
                            currentInput += buttonText;
                            if (operator) {
                                expression = previousInput + ` ${operator} ` + currentInput;
                            } else {
                                expression = currentInput;
                            }
                        }
                    } else if (button.classList.contains('btn-operator')) {
                        if (buttonText === '+/-') {
                            currentInput = (parseFloat(currentInput) * -1).toString();
                            if (operator) {
                                expression = previousInput + ` ${operator} ` + `(${currentInput})`;
                            } else {
                                expression = `(${currentInput})`;
                            }
                        } else if (buttonText === '%') {
                            currentInput = (parseFloat(currentInput) / 100).toString();
                            if (operator) {
                                expression = previousInput + ` ${operator} ` + `(${currentInput})`;
                            } else {
                                expression = `(${currentInput})`;
                            }
                        } else {
                            if (operator && !resetDisplay) {
                                calculate();
                                expression = currentInput;
                            }
                            operator = buttonText;
                            previousInput = currentInput;
                            expression = previousInput + ` ${operator} `;
                            resetDisplay = true;
                        }
                    } else if (button.classList.contains('btn-clear')) {
                        currentInput = '0';
                        operator = null;
                        previousInput = '';
                        expression = '';
                        resetDisplay = false;
                    } else if (button.classList.contains('btn-equals')) {
                        if (operator && previousInput !== '') {
                            expression = previousInput + ` ${operator} ` + currentInput + ' =';
                            calculate();
                            operator = null;
                            previousInput = '';
                            resetDisplay = true;
                        }
                    }
                    updateDisplay();
                });
            });
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
            updateDisplay();
        });
    </script>
