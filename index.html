<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            color: #a0a0a0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .battery-icon {
            width: 20px;
            height: 10px;
            border: 2px solid #a0a0a0;
            border-radius: 2px;
            position: relative;
            padding: 1px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background: #a0a0a0;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            transition: width 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 15px;
        }

        .upload-zone {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }

        .upload-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .upload-zone h3 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .upload-zone p {
            color: #a0a0a0;
        }

        input[type="file"] {
            display: none;
        }

        .quick-settings {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .quick-settings h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .preset-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .preset-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .result-section {
            display: none;
        }

        .comparison {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .image-box {
            position: relative;
        }

        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
        }

        .image-box img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .processing {
            display: none;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-item">
            <span>üìÖ</span>
            <span id="datetime"></span>
        </div>
        <div class="status-item">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill"></div>
            </div>
            <span id="batteryPercent">100%</span>
        </div>
        <div class="status-item">
            <span>üåê</span>
            <span id="ipAddress">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>AI UPSCALER</h1>
            <p>Upload, otomatis upscale, download. Simple!</p>
        </div>

        <div id="uploadArea">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üì∏</div>
                <h3>Drop gambar di sini</h3>
                <p>atau klik untuk pilih file</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="quick-settings" id="quickSettings">
                <h4>‚ö° Mode Cepat</h4>
                <div class="preset-buttons">
                    <button class="preset-btn active" data-scale="2">2x (Cepat)</button>
                    <button class="preset-btn" data-scale="3">3x (Balance)</button>
                    <button class="preset-btn" data-scale="4">4x (Maksimal)</button>
                </div>
            </div>
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p id="processingText">Memproses gambar...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="comparison">
                <div class="images-grid">
                    <div class="image-box">
                        <div class="image-label">Original</div>
                        <img id="originalImg" alt="Original">
                    </div>
                    <div class="image-box">
                        <div class="image-label">Upscaled ‚ú®</div>
                        <img id="resultImg" alt="Result">
                    </div>
                </div>
                <div class="actions">
                    <button class="btn" onclick="downloadResult()">üíæ Download</button>
                    <button class="btn btn-secondary" onclick="reset()">üîÑ Baru</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let resultUrl = '';
        let selectedScale = 2;

        // Status bar
        function updateDateTime() {
            const now = new Date();
            const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            const time = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'});
            document.getElementById('datetime').textContent = `${days[now.getDay()]}, ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBattery() {
                    const level = Math.floor(battery.level * 100);
                    document.getElementById('batteryPercent').textContent = level + '%';
                    document.getElementById('batteryFill').style.width = level + '%';
                }
                updateBattery();
                battery.addEventListener('levelchange', updateBattery);
            });
        }

        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => document.getElementById('ipAddress').textContent = data.ip)
            .catch(() => document.getElementById('ipAddress').textContent = 'N/A');

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedScale = parseInt(btn.dataset.scale);
            });
        });

        // Upload zone
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('File harus berupa gambar!');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('File maksimal 10MB!');
                return;
            }

            // Show settings if first time
            document.getElementById('quickSettings').style.display = 'block';

            // Show processing
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('processing').style.display = 'block';

            try {
                const img = await loadImage(file);
                document.getElementById('originalImg').src = img.src;

                updateProgress(20, 'Upscaling...');
                await sleep(300);

                const result = await upscaleImage(img, selectedScale);
                
                updateProgress(100, 'Selesai!');
                await sleep(300);

                document.getElementById('resultImg').src = result;
                resultUrl = result;

                document.getElementById('processing').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';

            } catch (error) {
                alert('Error: ' + error.message);
                reset();
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function upscaleImage(img, scale) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            updateProgress(40, 'Rendering...');
            await sleep(100);

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            updateProgress(60, 'Enhancing...');
            await sleep(100);

            // Quick enhance
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                // Slight contrast boost
                const factor = 1.1;
                data[i] = Math.min(255, (data[i] - 128) * factor + 128);
                data[i + 1] = Math.min(255, (data[i + 1] - 128) * factor + 128);
                data[i + 2] = Math.min(255, (data[i + 2] - 128) * factor + 128);
            }

            ctx.putImageData(imageData, 0, 0);

            updateProgress(80, 'Finishing...');
            await sleep(100);

            return canvas.toDataURL('image/png', 1.0);
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('processingText').textContent = text;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function downloadResult() {
            const a = document.createElement('a');
            a.href = resultUrl;
            a.download = `upscaled-${selectedScale}x-${Date.now()}.png`;
            a.click();
        }

        function reset() {
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('processing').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('quickSettings').style.display = 'none';
            fileInput.value = '';
            resultUrl = '';
            updateProgress(0, 'Memproses gambar...');
        }
    </script>
</body>
</html>
