<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lynea AI Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #e2e8f0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 800px;
      width: 100%;
    }

    .ai-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      animation: iconGlow 3s ease-in-out infinite alternate;
    }

    .ai-icon i {
      color: #ffffff;
      font-size: 1.2rem;
    }

    @keyframes iconGlow {
      from { box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4); }
      to { box-shadow: 0 8px 30px rgba(59, 130, 246, 0.8); }
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #f1f5f9;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      flex: 1;
    }

    main {
      flex: 1;
      max-width: 390px;
      width: 100%;
      margin: 2rem auto;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      min-height: 500px;
      max-height: 70vh;
    }

    #chat-container p {
      margin: 3rem 0;
      text-align: center;
      color: rgba(241, 245, 249, 0.7);
      font-weight: 500;
      font-size: 1.1rem;
    }

    .message {
      display: flex;
      margin-bottom: 1.5rem;
      max-width: 85%;
      animation: messageSlide 0.4s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      margin-left: auto;
      justify-content: flex-end;
    }

    .bubble {
      padding: 1rem 1.2rem;
      border-radius: 1.2rem;
      max-width: 100%;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      transition: all 0.2s ease;
    }

    .message.user .bubble {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #ffffff;
      border-bottom-right-radius: 0.3rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .message.ai .bubble {
      background: rgba(51, 65, 85, 0.8);
      color: #e2e8f0;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-bottom-left-radius: 0.3rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.1);
    }

    .message.error .bubble {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.loading .bubble {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      animation: loadingPulse 1.5s ease-in-out infinite;
    }

    @keyframes loadingPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: currentColor;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    #input-container {
      display: flex;
      padding: 1.5rem;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(59, 130, 246, 0.2);
      gap: 1rem;
    }

    #user-input {
      flex: 1;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 1rem;
      background: rgba(51, 65, 85, 0.8);
      color: #e2e8f0;
      outline: none;
      transition: all 0.3s ease;
    }

    #user-input::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    #user-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    #send-button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      color: #ffffff;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      min-width: 100px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    #send-button:disabled {
      background: rgba(100, 116, 139, 0.5);
      cursor: not-allowed;
      color: rgba(148, 163, 184, 0.7);
      box-shadow: none;
    }

    #send-button:not(:disabled):hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    #chat-container::-webkit-scrollbar {
      width: 6px;
    }

    #chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 10px;
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }

    footer {
      max-width: 408px;
      width: 100%;
      margin: 0 auto 2rem auto;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(148, 163, 184, 0.8);
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #93c5fd;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      main, footer {
        margin-left: 1rem;
        margin-right: 1rem;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
      
      .ai-icon {
        width: 35px;
        height: 35px;
      }
      
      .ai-icon i {
        font-size: 1rem;
      }
      
      #chat-container {
        padding: 1.5rem;
        min-height: 400px;
      }
      
      .message {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }
      
      .header-content {
        gap: 0.8rem;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
      
      .ai-icon {
        width: 30px;
        height: 30px;
      }
      
      .ai-icon i {
        font-size: 0.9rem;
      }
      
      #chat-container {
        padding: 1rem;
      }
      
      #input-container {
        padding: 1rem;
        flex-direction: column;
        gap: 0.8rem;
      }
      
      footer {
        font-size: 0.8rem;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="ai-icon">
        <i class="fas fa-brain"></i>
      </div>
      <h1>lynea AI Chat Bot</h1>
    </div>
  </header>

  <main>
    <section id="chat-container" aria-live="polite" aria-relevant="additions">
      <p>
        Welcome to AI Chat! ðŸ¤–<br />
        I'm your intelligent assistant ready to help you.<br />
        Start typing below to begin our conversation.
      </p>
    </section>

    <form id="input-container" aria-label="Send message form" onsubmit="return false;">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message here..."
        autocomplete="off"
        aria-label="Message input"
        required
      />
      <button id="send-button" type="submit" aria-label="Send message" disabled>
        <i class="fas fa-paper-plane icon"></i>
        Send
      </button>
    </form>
  </main>

  <footer>
    Created by <span style="font-weight:700; color: #60a5fa;">kai</span> | 
    Powered by <a href="https://zenzzapiofficial.vercel.app" target="_blank" rel="noopener noreferrer">ZenzAPI</a>
  </footer>

  <script>
    (() => {
      const chatContainer = document.getElementById('chat-container');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');

      userInput.addEventListener('input', () => {
        sendButton.disabled = userInput.value.trim().length === 0;
      });
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
      function addMessage(content, type) {
        const welcome = chatContainer.querySelector('p');
        if (welcome) welcome.remove();

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.setAttribute('role', 'article');
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        if (type === 'user') {
          const icon = document.createElement('i');
          icon.className = 'fas fa-user icon';
          bubble.appendChild(icon);
          bubble.appendChild(document.createTextNode(content));
        } else if (type === 'ai') {
          const icon = document.createElement('i');
          icon.className = 'fas fa-robot icon';
          icon.style.color = '#60a5fa';
          bubble.appendChild(icon);
          bubble.appendChild(document.createTextNode(content));
        } else if (type === 'loading') {
          const icon = document.createElement('i');
          icon.className = 'fas fa-robot icon';
          bubble.appendChild(icon);
          
          const typingContainer = document.createElement('div');
          typingContainer.className = 'typing-indicator';
          typingContainer.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
          bubble.appendChild(typingContainer);
  //chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//        
          const textSpan = document.createElement('span');
          textSpan.textContent = ' ' + content;
          bubble.appendChild(textSpan);
        } else {
          const icon = document.createElement('i');
          icon.className = 'fas fa-exclamation-triangle icon';
          bubble.appendChild(icon);
          bubble.appendChild(document.createTextNode(content));
        }

        messageDiv.appendChild(bubble);
        chatContainer.appendChild(messageDiv);

        setTimeout(() => {
          chatContainer.scrollTo({
            top: chatContainer.scrollHeight,
            behavior: 'smooth',
          });
        }, 100);
      }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        userInput.value = '';
        sendButton.disabled = true;
        addMessage('Thinking...', 'loading');
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
        try {
          const apiUrl = `https://zenzzapiofficial.vercel.app/ai/luminai?text=${encodeURIComponent(message)}`;
          
          const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
            },
          });
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
          const loadingElements = chatContainer.querySelectorAll('.message.loading');
          if (loadingElements.length) {
            loadingElements[loadingElements.length - 1].remove();
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
          const data = await response.json();

          if (data.status && data.result) {
            setTimeout(() => {
              addMessage(data.result, 'ai');
            }, 200);
          } else {
            addMessage('Sorry, I couldn\'t process your request. Please try again.', 'error');
          }
        } catch (error) {
          const loadingElements = chatContainer.querySelectorAll('.message.loading');
          if (loadingElements.length) {
            loadingElements[loadingElements.length - 1].remove();
          }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
          addMessage(`Connection error: ${error.message}`, 'error');

          setTimeout(() => {
            addMessage(
              "Hello! I'm having trouble connecting to my AI service right now, but I'm here and ready to chat when the connection is restored. How can I help you today?",
              'ai'
            );
          }, 1000);
        } finally {
          userInput.focus();
        }
      }
//chanell:https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R//
      sendButton.addEventListener('click', sendMessage);

      userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) {
          e.preventDefault();
          sendMessage();
        }
      });

      userInput.focus();
    })();
  </script>
</body>
</html>
